
<div class="modal" ng-controller="LoginCtrl">
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Login</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
      </ion-header-bar>
      
      <ion-content class="padding">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">User name</span>
            <input type="text" ng-model="user.user_dname">
          </label>
         <label class="item item-input">
            <span class="input-label">User name</span>
            <input type="text" ng-model="user.user_name">
          </label>
            <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="user.password">
          </label>
        </div>
        <button class="button icon icon-right ion-arrow-right-c button-balanced button-block" ng-click="login(user)">Login</button>
      </ion-content>
</div>


    <ion-view title="Meetings">
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-compose" ng-click="meetingModal.show()"></button>
        </ion-nav-buttons>
        <ion-content>
        <ion-list>
          <div class="item item-icon-left">
            <i class="icon ion-ios-people"></i>Meeting list
          </div>
            <div class="item item-input-inset">
              <label class="item-input-wrapper" id="search-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="keyword">
              </label>
            </div>
            <ion-item class="item item-icon-right" href="#/main/menu/viewmeeting/{{meeting.name_value_list.id.value}}" collection-repeat="meeting in meetings | filter:keyword">
            <h2>{{meeting.name_value_list.name.value}}</h2>
            <p>Ng√†y : {{meeting.name_value_list.date_start.value | date:'yyyy-MM-dd HH:mm:ss'}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>

        </div>         

        </ion-list>
      </ion-content>

    </ion-view>

    <ion-view title="Meeting">
            <ion-content class="padding">
                <div class="list">
                    <div class="item item-divider">
                        <i class="ion-ios-pricetags-outline"></i> Tiều đề
                    </div>
                    <p class="item item-text-wrap">{{meeting.name.value}}</p>
                    <div class="item item-divider">
                        <i class="ion-clock"></i> Thời gian
                    </div>
                    <p class="item">{{meeting.date_start.value}}</p>
                    <div class="item item-divider">
                        <i class="ion-ios-paper-outline"></i> Nội dung
                    </div>
                    <p class="item item-text-wrap">{{meeting.description.value}}</p>
                    <div class="item item-divider">
                        <i class="ion-ios-location-outline"></i> Địa điểm
                    </div>
                    <p class="item item-icon-right item-text-wrap">{{meeting.location.value}} <a href="#"><i class="icon ion-map"></i></a></p>
                    <div class="item item-divider">
                        <i class="ion-ios-information-outline"></i> Trạng thái
                    </div>
                    <p class="item">{{meeting.status.value}}</p>
                </div>
            </ion-content>
    </ion-view>

<div class="modal" ng-controller="CreateMeetingCtrl">
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Create Meeting</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
      </ion-header-bar>
      
      <ion-content class="padding">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Tiêu đề</span>
            <input type="text" ng-model="meeting.title">
          </label>
          <label class="item item-input">
            <span class="input-label">Nội dung</span>
            <textarea rows="4"></textarea>
          </label>
            <label class="item item-input">
            <span class="input-label">Thời gian</span>
            <input type="date" ng-model="meeting.start_date">
          </label>
        <label class="item item-input">
            <span class="input-label">Địa điểm</span>
            <input type="text" ng-model="meeting.location">
          </label>
        </div>
        <button class="button icon icon-right ion-arrow-right-c button-balanced button-block" ng-click="send(meeting)">Gửi</button>
      </ion-content>
</div>
